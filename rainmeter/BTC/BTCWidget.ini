[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
MiddleMouseDownAction=!Execute [!RefreshApp]

[Metadata]
Name=BTC
Author=nujabness
Version=1.0

[Variables]
Currency=EUR
Crypto=BTC

[MeasureParent]
Measure=Plugin
Plugin=WebParser
URL=https://api.coinbase.com/v2/prices/#Crypto#-#Currency#/buy
RegExp=amount":"(.*)"}}
UpdateRate=60

[MeasureChild]
Measure=Plugin
Plugin=WebParser
URL=[MeasureParent]
StringIndex=1

[MeterChild]
Meter=String
MeasureName=MeasureChild
W=50
H=70
X=300
Y=0
FontSize=26
FontColor=255,255,255,200
InlineSetting=Face | Century Gothic
StringAlign=Right
StringStyle=BoldItalic
AntiAlias=1
Text=%1 #Crypto#

[CurrencyText]
Meter=String
Text=#Currency#
StringAlign=Center
x=180
Y=35r
FontSize=9
FontColor=255,255,255,150
InlineSetting=Face | ArialBlack
StringStyle=Bold
AntiAlias=1

[BackgroundRefresh]
Meter=String
FontColor=255,255,255,255
SolidColor=255,255,255,1
W=50
H=15
X=72
Y=37
LeftMouseUpAction=!Refresh

[BackgroundBuy]
Meter=String
FontColor=255,255,255,255
SolidColor=255,255,255,1
W=50
H=26
X=33
Y=9
LeftMouseUpAction=["https://www.kraken.com/charts"]

